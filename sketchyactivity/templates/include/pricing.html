<div class="pricing-container">
    <h1 class="pricing-header">pricing</h1>
    <div class="prices-container">
        {% for p in prices %}
        <div class="price">
            {{p.description}}
            {{p.cost}}
        </div>
        {% endfor %}
    </div>
</div> 
<style>
    .pricing-container{
        background:black; 
        text-align:center;
        padding:10px;
    }
    .pricing-header{
        color:white;
        font-size: 6em;
        font-weight:600;
        text-decoration: underline;
    }
    .prices-container{
        display:grid; 
        padding:10px;
        grid-template-columns: repeat(1fr,minmax(3,auto));
        grid-row-gap: 10px; 
    }
    .prices-container * {
        padding:10px;
    }
</style>
