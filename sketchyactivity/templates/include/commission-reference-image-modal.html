<!-- Vertically centered modal -->
<div id="commission-reference-image-modal" class="modal fade commission-reference-image-modal">
    <div  class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Commission Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="commission-reference-image-modal-form" action="{% url 'add-to-cart' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group referenceImageFormGroup">
                    <label for="referenceImage">
                    Please provide a reference image for the commission
                    </label>
                    <input accept="image/png, image/jpeg"  id="referenceImage" name="referenceImage" class="form-control" type="file" required aria-describedby="referenceImageHelp">
                    <small id="referenceImageHelp" class="form-text">PLEASE USE A MEANINGFUL FILENAME.</small>
                </div>
                <div class="form-group styleFormGroup">
                    <label for="style">Drawing Style</label>
                    <input id="style" class="form-control" type="text" name="style" required>
                </div>
                <div class="form-group priceFormGroup">
                    <label for="price">Price (USD)</label>
                    <input id="price" class="form-control" type="number" name="price" required>
                </div>
                <div class="form-group sizeFormGroup">
                    <label for="size">Size</label>
                    <input id="size" class="form-control" type="text" name="size">
                </div>
                <div class="form-group numSubjectsFormGroup">
                    <label for="numSubjects">Number of Subjects</label>
                    <input id="numSubjects" class="form-control" type="number" name="numSubjects">
                </div>
                <button type="submit" class="btn btn-dark">Add to Cart</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
        </div>
    </div>
</div>
