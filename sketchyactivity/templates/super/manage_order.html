{% extends 'master.html' %}
{% block content %}
<div class="container">
    <h1 class="text-light">Managing Order {{order.id}}</h1>
    <h2 class="text-light">Commissioned on {{order.timestamp}} by {{order.user_profile.user.username}} </h2>
    <form class="bg-light" action="{% url 'manage-order' order.id %}" method="post">
        {% csrf_token %}
        <div class="form-group p-3">
            <label for="status-choice">Current Status</label>
            <select name="status-choice" id="status-choice" class="form-control">
                {% for value, text in status_choices %}
                    {% if value == order.product.status %}
                    <option selected="selected" value="{{value}}">{{text}}</option>
                    {% else %}
                    <option value="{{value}}">{{text}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group p-3">
            <label for="completion-date">Completion Date</label>
            <input value="{{order.product.completion_date|date:'c'}}" type="date" name="completion-date" id="completion-date" class="form-control">
        </div>
        <div class="form-group p-3">
            <button class="btn btn-md btn-primary" type="submit">Update Order Status</button>
        </div>
    </form>
</div>
{% endblock %}
