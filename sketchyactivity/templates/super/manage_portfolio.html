{% extends 'master.html' %} {% block content %}
<div class="container my-3">
    <table class="table table-striped table-dark">
        <thead>
            <th class="text-center">Name</th>
            <th class="text-center">Tag</th>
            <th class="text-center">Date</th>
            <th class="text-center">Options</th>
        </thead>
        <tbody>
            {% for p in portfolio %}
            <tr>
                <td class="text-center">{{p.portrait_name}}</td>
                <td class="text-center">{{p.tag}}</td>
                <td class="text-center">{{p.date}}</td>
                <td class="text-center">
                    <a href="/pitem/{{p.id}}/edit" class="btn btn-success">
                        <i class="fa fa-edit"></i> Edit
                    </a>
                    <button title="delete portfolio item" class="btn btn-danger float-right" onclick="remove_portfolio_item('{{p.filename}}');">
                        <i class='fa fa-trash'></i> Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
