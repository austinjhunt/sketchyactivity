{% extends "master.html" %} {% load static %} {% block content %}
<div class="container">
    <h1 style="font-size:4vh; margin-bottom: 3px;">Update Website</h1>
    <form class="loginform" method="post" action="/update_profile">
        {% csrf_token %}
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea name="bio" rows="5" class="form-control mb-2">{{meta.bio}}</textarea>
        </div>
        <div class="form-group">
            <label for="title">Website Meta Title</label>
            <textarea class="form-control mb-2" rows="5" name="website_title">{{meta.website_title}}</textarea>
        </div>
        <div class="form-group">
            <label for="description">Website Meta Description</label>
            <textarea id="description" class="form-control mb-2" rows="5" name="website_description">{{meta.website_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="keywords">Website Meta Keywords</label>
            <textarea id="keywords" class="form-control mb-2" rows="3" name="website_keywords">{{meta.website_keywords}}</textarea>
        </div>

        <div class="form-group">
            <label for="commission_sale">Commission Sale?</label> {% if meta.sale %}
            <input type="checkbox" name="commission_sale" checked> {% else %}
            <input type="checkbox" name="commission_sale"> {% endif %}
        </div>

        <div class="form-group">
            <label for="commission_sale_end">Commission Sale End Date</label>
            <input type="date" name="commission_sale_end" value="{{meta.sale_end}}">
        </div>


        <div class="form-group">
            <label for="commission_sale_amount">Commission Sale Amount (e.g. 0.3 for 30% off)</label>
            <input type="number" step="0.01" name="commission_sale_amount" value="{{meta.sale_amount}}">
        </div>
        <input class="btn btn-danger" type="submit" value="Submit">
    </form>
</div>
</div>
<!-- END COLORLIB-PAGE -->
<script>
    var page = "login";
</script>
{% endblock %}
