{% extends 'master.html' %} {% block content %}

<div class="container py-2  d-none d-lg-block">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <h1 class="text-light">About the Artist</h1>
            <p>
                {{bio}}
            </p>
        </div>
        <div class="col-sm-12 col-md-6  align-items-center align-content-center d-flex">
            <div class="profile-image grayscale-color-hover">
                <img src="{{profile_image}}" alt="profile image">
            </div>
        </div>
    </div>
</div>


<div class="container py-2 d-lg-none">
    <div class="mb-3">
        <h1 class="text-light">About the Artist</h1>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-6  align-items-center align-content-center d-flex my-3">
            <div class="profile-image">
                <img src="{{profile_image}}" alt="profile image">
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <p>
                {{bio}}
            </p>
        </div>
    </div>
</div>

<style>
    .grayscale-color-hover {
        filter: grayscale();
    }

    .grayscale-color-hover:hover {
        filter: grayscale(0);
        transition: 0.3s linear;
    }

    .profile-image {
        border: 2px solid white;
        border-radius: 50%;
        border-style: double dashed;
        overflow: hidden;
    }

    .profile-image img {
        width: 100%;
    }
</style>

{% endblock %}
